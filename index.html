<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>For my Valentine</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root{--bg1:#ffe6f0;--accent:#ff3b6f}
    html,body{height:100%;margin:0;font-family:Nunito,system-ui,Segoe UI,Roboto,sans-serif}
    body{display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,var(--bg1),#fff3f7);padding:24px}
    .card{max-width:720px;width:100%;background:white;border-radius:18px;padding:36px;text-align:center;box-shadow:0 20px 40px rgba(0,0,0,0.08)}
    h1{margin:0 0 6px;font-size:clamp(24px,4vw,40px);color:#531135}
    p{color:#6b2b47;margin:6px 0 18px}
    .cta{display:inline-block;padding:12px 22px;border-radius:12px;background:linear-gradient(90deg,var(--accent),#ff6a9a);color:white;font-weight:700;text-decoration:none}
    footer{margin-top:18px;color:#8a3b58;font-size:13px}
    .small{font-size:14px;color:#7a3b58;margin-top:8px}
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <h1 id="title">To my favorite person</h1>
    <p>There’s a tiny surprise waiting for you. Click the button below when you’re ready. ✨</p>

    <a class="cta" href="play.html">Open the surprise</a>

    <div class="small">Or visit <code>/play.html</code> directly for the interactive version</div>

    <footer>
      <div style="margin-top:12px;color:#9b4a6d">— Love, <strong>Nikyle</strong></div>
    </footer>
  </main>
</body>
</html>
